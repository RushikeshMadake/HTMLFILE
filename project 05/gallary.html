<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Animation (HTML & CSS)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e7fdfc;
      font-family: sans-serif;
    }

    .slider {
      width: 80%;
      max-width: 700px;
      height: 400px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      position: relative;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slide 5s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0); }
      20%  { transform: translateX(0); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQBW2y2B6YXc7SNC4bFLkUd6aheiW6L0Tylw&s" alt="Slide 1">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbLcyuerQMu9B2GRquDmD1skf2c_ou7jf41g&s" alt="Slide 2">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcShNraJ5VpgKUiKxypoO-_2TfrvbhWqgNjyug&s" alt="Slide 3">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjEEBcgXyG4ENzOdP1i6cJgcRpUWXtLzEDaQ&s" alt="Slide 4">
    </div>
  </div>
</body>
</html>
