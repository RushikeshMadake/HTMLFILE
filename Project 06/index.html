<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pricing Table</title>
<style>
body{text-align:center;font-family:Arial;background:#f9f9f9}
.table{display:flex;justify-content:center;gap:20px;margin-top:50px}
.plan{background:#fff;padding:20px;border-radius:10px;width:200px;box-shadow:0 0 10px rgba(0,0,0,0.1)}
h3{color:#0078ff}
button{background:#0078ff;color:#fff;border:none;padding:8px 15px;border-radius:5px}
button:hover{background:#005fcc}
</style>
</head>
<body>
<h2>Our Plans</h2>
<div class="table">
  <div class="plan">
    <h3>Basic</h3>
    <p>₹99 / month</p>
    <button>Select</button>
  </div>
  <div class="plan">
    <h3>Pro</h3>
    <p>₹199 / month</p>
    <button>Select</button>
  </div>
</div>
</body>
</html>
